<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/demo/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/demo/assets/css/article/art_cate.css">
</head>

<body>
  <div class="layui-card">
    <div class="layui-card-header"><span>文章类别管理</span>
      <button class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
    </div>
    <div class="layui-card-body">
        <table class="layui-table">
          <colgroup>
            <col />
            <col />
            <col width="200">
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
    </div>
  </div>
  <script type="text/html" id='tpl-table'>
  {{each data}}
  <tr>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
      <button type="button" class="layui-btn layui-btn-xs" id="form-exid" data-id='{{$value.Id}}'>编辑</button>
      <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" data-id='{{$value.Id}}' id="form-del">删除</button>
    </td>
  </tr>
  {{/each}}
    </script>
  <script src="/demo/assets/lib/layui/layui.all.js"></script>
  <script src="/demo/assets/lib/jquery.js"></script>
  <script src="/demo/assets/js/baseAPI1.js"></script>
  <script src="/demo/assets/lib/template-web.js"></script>
  <script src="/demo/assets/js/article/art_cate.js"></script>
</body>


</html>
