<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>大事件</title>
  <!-- 导入layui的样式 -->
  <link rel="stylesheet" href="/demo/assets/lib/layui/css/layui.css">
  <!-- 导入自己的样式 -->
  <link rel="stylesheet" href="/demo/assets/css/login1.css">
</head>
<body>
  <!-- 头部区域 -->
  <!-- layui-main作用是使盒子居中 -->
  <div class="layui-main"> 
    <img src="/demo/assets/images/logo.png" alt="">
  </div>
  <div class="loginAndRegBox">
    <div class="titlt-box"></div>
    <!-- 登陆的div -->
    <div class="login-box">
    <!-- 登录的表单 -->
      <form class="layui-form" id="form_login">
        <!-- 用户名 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i> 
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 登录按钮 -->
        <div class="layui-form-item">
          <!-- 表单提交按钮和普通按钮的区别就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_reg">去注册账号</a>
        </div>
      </form>
    </div>
    <!-- 注册的div -->
    <div class="reg-box">
      <!-- 注册的表单 -->
      <form class="layui-form" id="form_reg">
        <!-- 用户名 -->
        <div class="layui-form-item">
            <i class="layui-icon layui-icon-username"></i> 
            <!-- 当表单里面没有填写内容会提示填写内容是H5中新增的required起的作用 -->
            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
        <!-- 密码 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 再次输入按钮 -->
        <div class="layui-form-item">
          <i class="layui-icon layui-icon-password"></i>
            <input type="password" name="password" required  lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
        </div>
        <!-- 注册按钮 -->
        <div class="layui-form-item">
          <!-- 表单提交按钮和普通按钮的区别就是 lay-submit 属性 -->
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
        </div>
        <div class="layui-form-item links">
          <a href="javascript:;" id="link_login">去登录</a>
        </div>
      </form>
    </div>
  </div>
  <!-- 导入layui的js文件 -->
  <script src="/demo/assets/lib/layui/layui.all.js"></script>
  <!-- 导入jQuery -->
  <script src="/demo/assets/lib/jquery.js"></script>
  <script src="/demo/assets/js/baseAPI1.js"></script>
  <!-- 导入自己的js文件 -->
  <script src="/demo/assets/js/login1.js"></script>
</body>
</html>
